<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
     <h:form id="form">
		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			
        <p:dataTable id="tablaArticulos" var="articulo" 
        	value="#{clienteMB.selectedCliente.articulos}" editable="true" 
        	editMode="cell">
        	
			<f:facet name="header">
				Articulos
			</f:facet>
        	
        	<p:column headerText="Id" style="height:30px; width:30px">
        		<p:cellEditor>
        			<f:facet name="output" >
        				<h:outputText value="#{articulo.id}" /></f:facet>
        			<f:facet name="input" >
        				<p:inputText value="#{articulo.id}" /></f:facet>
        		</p:cellEditor>
        	</p:column>
        	
        	<p:column headerText="Marca">
        		<p:cellEditor>
        			<f:facet name="output" >
        				<h:outputText value="#{articulo.marca}" /></f:facet>
        			<f:facet name="input" >
        				<p:inputText value="#{articulo.marca}" /></f:facet>
        		</p:cellEditor>
        	</p:column>
        	
        	<p:column headerText="Nombre">
        		<p:cellEditor>
        			<f:facet name="output" >
        				<h:outputText value="#{articulo.nombre}" /></f:facet>
        			<f:facet name="input" >
        				<p:inputText value="#{articulo.nombre}" /></f:facet>
        		</p:cellEditor>
        	</p:column>
        	
        	<p:column headerText="NÃºmero de serie">
        		<p:cellEditor>
        			<f:facet name="output" >
        				<h:outputText value="#{articulo.numeroSerie}" /></f:facet>
        			<f:facet name="input" >
        				<p:inputText value="#{articulo.numeroSerie}" /></f:facet>
        		</p:cellEditor>

        	</p:column>
		</p:dataTable>
	</h:form>
</html>
